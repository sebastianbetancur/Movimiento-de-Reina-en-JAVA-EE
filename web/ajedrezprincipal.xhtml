<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Ajedrez Movimento de Ficha Reina</title>
    </h:head>
    <h:body>
        
        <p:growl id="panelErrores"/>
        
        <h:form>
            <p:panel header="Panel principal tablero 8 x 8" style="width: 900px" id="panelPrincipal">
                <c:forEach var="fila" begin="1" end="8">
                    <c:forEach var="columna" begin="1" end="8">
                        <p:commandButton value="  " 
                                         style="#{controladorAjedrez.pintarPosicion(fila, columna)} "
                                         action="#{controladorAjedrez.posicionarFicha(fila, columna)}"
                                         update="panelPrincipal,panelErrores"
                                         
                                         />
                    </c:forEach>
                </c:forEach>
            </p:panel>
        </h:form>
    </h:body>
</html>
